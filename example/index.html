<!DOCTYPE html>
<html lang=en>
<head>
	<title>html5-outliner</title>
	<script src="/bundle/document-outliner.js"></script>
</head>
<body>

<div class="output"></div>

<div class="container">
	<h1>test</h1>
	<section>
		<h1>test</h1>
		<section>
			<h2>h2</h2>
			<h3>h3</h3>
		</section>
	</section>
	<h1>hoge</h1>
	<section>
		<h1>The Tax Book</h1>
		<h2>The Tax Book2</h2>
		<h1>The Tax Book</h1>
	</section>

	<section>
		<h1>The Tax Book</h1>
		<h2>The Tax Book2</h2>
		<h1>The Tax Book</h1>
	</section>
</div>

<script>
  const outliner = new DocumentOutliner(document.querySelector('.container'));
  document.querySelector('.output').innerHTML = outliner.buildHtml({
    link: true,
    listType: 'ol',
    listClassName: 'ul-class1 ul-class2',
    itemClassName: 'li-class',
    anchorName: 'anchor-$1',
    levelLimit: 3
  });

  const obj = outliner.getOutlineObject();
  console.log(obj);
</script>
</body>
</html>
