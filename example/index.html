<!DOCTYPE html>
<html lang=en>
<head>
  <title>html5-outliner</title>
  <script src="../bundle/document-outliner.js"></script>
</head>
<body>

<div class="output"></div>

<div class="container">
  <section>
    <h1>A plea from our caretakers</h1>
    <p>Please, we beg of you, send help! We're stuck in the server room!</p>
  </section>
  <h1>Feathers</h1>
</div>

<script>
  const outliner = new DocumentOutliner('body');
  outliner.makeList('.output');

  const obj = outliner.getOutlineObject();
  console.log(obj);
</script>
</body>
</html>
